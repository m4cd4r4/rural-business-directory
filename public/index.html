<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#f59e0b" />
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Rural & Regional Australian Business Directory - Discover and connect with businesses across rural and regional Australia. From agriculture to services, find local businesses that power our regional communities." />
  <meta name="keywords" content="rural business, regional Australia, agriculture, farming, local services, rural community, Australian business directory" />
  <meta name="author" content="Rural Business Directory Team" />
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Rural & Regional Australian Business Directory" />
  <meta property="og:description" content="Connecting Australia's rural communities - discover local businesses across the regions." />
  <meta property="og:url" content="https://your-domain.com" />
  <meta property="og:site_name" content="Rural Australia Business Directory" />
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Rural & Regional Australian Business Directory" />
  <meta name="twitter:description" content="Discover businesses across rural and regional Australia" />
  
  <!-- Accessibility -->
  <meta name="color-scheme" content="light" />
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  
  <!-- Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Preconnect to external domains for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Font loading -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Rural & Regional Australian Business Directory</title>
  
  <!-- Schema.org markup for better SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Rural & Regional Australian Business Directory",
    "description": "Discover and connect with businesses across rural and regional Australia",
    "url": "https://your-domain.com",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://your-domain.com/directory?search={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
</head>
<body>
  <!-- Skip to main content link for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  <!-- No script fallback -->
  <noscript>
    <div style="text-align: center; padding: 2rem; background: #fef3c7; color: #92400e; margin: 1rem;">
      <h1>JavaScript Required</h1>
      <p>This application requires JavaScript to function properly. Please enable JavaScript in your browser settings and refresh the page.</p>
    </div>
  </noscript>
  
  <!-- Root element for React app -->
  <div id="root"></div>
  
  <!-- Loading fallback while JavaScript loads -->
  <div id="loading-fallback" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fafaf9; display: flex; align-items: center; justify-content: center; z-index: 9999;">
    <div style="text-align: center; color: #57534e;">
      <div style="font-size: 3rem; margin-bottom: 1rem;">üó∫Ô∏è</div>
      <h2 style="font-size: 1.5rem; margin: 0 0 0.5rem 0; font-weight: 600;">Rural Australia Business Directory</h2>
      <p style="margin: 0; opacity: 0.7;">Loading...</p>
    </div>
  </div>
  
  <!-- Hide loading fallback when React app loads -->
  <script>
    // Remove loading fallback when React app is ready
    window.addEventListener('load', function() {
      const loadingFallback = document.getElementById('loading-fallback');
      if (loadingFallback) {
        setTimeout(() => {
          loadingFallback.style.display = 'none';
        }, 100);
      }
    });
  </script>
</body>
</html>
